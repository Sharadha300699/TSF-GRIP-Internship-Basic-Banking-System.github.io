<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T$F Bank- Contact us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <br>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p> 22/54 Periyar Nagar, Madipakkam, Chennai, Tamil Nadu.</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fas fa-phone"></i></div>
                    <div class="text">
                        <h3>Phone Number</h3>
                        <p>7020481468</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fas fa-mail-bulk"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>sharadha300699@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form action="">
                    <h2 style="color: rgb(82, 37, 16);">Drop a Message here</h2>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                       <textarea name="" required="required"></textarea>
                        <span>Type your Message</span>
                    </div>
                    <div class="inputBox">
                       <input type="submit" name="" value="Send" style="font-weight: bold;color: rgb(82, 37, 16); align-content: center;">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
